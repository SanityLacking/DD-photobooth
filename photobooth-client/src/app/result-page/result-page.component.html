<mat-toolbar class="booth-toolbar" color="primary">
  <span>Result</span>
</mat-toolbar>

<div id="results-container">
  <mat-card>
    <mat-card-title>Result</mat-card-title>
    <img mat-card-image [src]="image">
  </mat-card>

  <mat-card *ngIf="resultLink !== undefined">
    <mat-card-title>Save this image</mat-card-title>
    <mat-card-content>
      To download this image, please scan the QR code below.
    </mat-card-content>

    <qr-code [value]="resultLink" size="384"></qr-code>
  </mat-card>
</div>

<button mat-fab class="negative-bg" id="start-over-button" (click)="startOver()">
  <mat-icon aria-label="Take new photo">replay</mat-icon>
</button>
